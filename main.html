<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.css">
   <title>Bootstrap</title>
</head>
<body>
   
   
   <div class="container">
      
      <div class="row pt-4">
         
         <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
            
            <div class="d-flex">
               
               <div class="col-8 ">
                  
                  <div class="shadow p-3 me-3 mb-5 bg-body rounded pt-2">
                     
                     <h2 class="h2">Payment information</h2>
                     <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                        <div class="mb-3">
                           <label for="card-number" class="form-label">CARD NUMBER</label>
                           <input type="number" class="form-control" name="card-number" id="card-number" placeholder="Enter your card number" required>
                           
                        </div>
                        <div class="mb-3 d-flex">
                           
                           <div class="col-7 ">
                              
                              <div class="me-5">
                                 
                                 <label for="card-holder" class="form-label">CARD HOLDER</label>
                                 <input type="text" class="form-control" name="card-holder" id="card-holder" placeholder="Enter yyour card holder"  required>
                                 
                              </div>
                              
                           </div>
                           
                           <div class="col-2 ">
                              
                              <div class="me-3">
                                 
                                 <label for="exp.date" class="form-label">EXP.DATE</label>
                                 <input type="number" class="form-control" name="exp.date" id="exp.date" placeholder="00/00"  required>
                                 
                              </div>
                              
                           </div>
                           
                           <div class="col-2">
                              
                              
                              <label for="cvc" class="form-label">CVC</label>
                              <input type="text" class="form-control" name="cvc" id="cvc" placeholder="Enter CVC"  required> 
                              
                           </div>
                           
                        </div>
                        
                     </form>
                     
                  </div>
                  
               </div>
               
               <div class="col-4 ">
                  
                  <div class="shadow p-3 me-3 mb-5 bg-body rounded">
                     
                     <div class="d-flex justify-content-between ">
                        
                        <div class="d-flex align-items-center">
                           
                           <img src="./images/icon-d.png" width="60" height="50" class="rounded float-start me-3" alt="icon">
                           <p class="">chocolate bar</p>
                           
                        </div>
                        <strong>$2.49</strong>
                        
                     </div>
                     <hr>
                     
                     <div class="d-flex justify-content-between">
                        
                        <p class="mb-1">Subtotal</p>
                        <span>$4.98</span>
                        
                     </div>
                     
                     <div class="d-flex justify-content-between">
                        
                        <p class="mb-0">shipping</p>
                        <span>$3.00</span>
                        
                     </div>
                     <hr>
                     
                     <div class="d-flex justify-content-between">
                        
                        <p>Total</p>
                        <strong class="">$7.98</strong>
                        
                     </div>
                     
                  </div>
                  
               </div>
               
            </div>
            
            <div class="col-8 ">
               
               <div class="shadow p-3 mb-5 bg-body rounded">
                  
                  <h2 class="h2 mb-5 pt-2">Billing address</h2>
                  <div class="mb-4 form-check">
                     <input type="radio" class="form-check-input" id="shipping-address" required>
                     <label class="form-check-label" for="shipping-address">Same as the shipping address</label>
                  </div>
                  
                  <hr>
                  
                  <div class="mb-3 form-check">
                     <input type="radio" class="form-check-input" id="billing-address" required>
                     <label class="form-check-label" for="billing-address">Use a different billing address</label>
                  </div>
                  
               </div>
               
            </div>
            
            <div class="col-7">
               
               <div class="d-flex justify-content-between">
                  
                  <a class="text-decoration-none" href="#">Return to shipping method</a>
                  <button type="submit" class="btn btn-primary">complete order</button>
               </div>
               
            </div>
            
         </form>
         
      </div>
      
   </div>
   
   
</body>
</html>
